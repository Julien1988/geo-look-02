<div class="row p-4">
  <div class="col-sm-08 col-sm-offset-2">
    <h2>Proposer une activit√©</h2>
    <form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>
          Titre
          <input class="form-control" type="text" formControlName="ActivityTitle">
        </label>
      </div>
      <div class="form-group">
        <label>
          Description:
          <input class="form-control" type="text" formControlName="ActivityDescription">
        </label>
      </div>
      <div class="form-group">
        <label>
          Date:
          <input class="form-control" type="text" formControlName="ActivityDate">
        </label>
      </div>
      <div class="form-group">
        <label>
          Type:
          <input class="form-control" type="text" formControlName="ActivityType">
        </label>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!activityForm.valid">Submit</button>
    </form>

  </div>
</div>
