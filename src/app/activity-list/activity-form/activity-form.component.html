<div class="row p-4">
  <div class="col-sm-08 col-sm-offset-2">
    <h2>Proposer une activité</h2>
    <form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>
          Titre
          <input class="form-control" type="text" formControlName="ActivityTitle" required>
        </label>
      </div>
      <div class="form-group">
        <label>
          Description:
          <input class="form-control" type="text" formControlName="ActivityDescription" required>
        </label>
      </div>
      <div class="form-group">
        <label>
          Date:
          <input class="form-control" type="text" formControlName="ActivityDate" required>
        </label>
      </div>
      <div class="form-group">
        <label>
          Type:

          <select class="form-control" formControlName="ActivityType" required>
            <option>Sport</option>
            <option>Culturel</option>
            <option>Fête</option>
            <option>Jeux de société</option>
            <option>Musique</option>
          </select>
        </label>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!activityForm.valid">Submit</button>
    </form>

  </div>
</div>
